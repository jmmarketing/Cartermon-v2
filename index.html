<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CarterMon v2 | Pokemon Pokedex</title>
    <meta
      name="description"
      content="An upgraded pokedex site, created for Carter & continue practice"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./sass/main.css" />
    <script src="./src/js/script.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="plain-logo">
        <img src="./assets/logo/logo.webp" alt="Cartermon Logo" />
      </div>
      <section class="hero">
        <div class="hero__left">
          <div class="hero__title">
            <h1 class="bilboard">
              Catch
              <span
                ><img
                  class="hero__sprite"
                  src="./assets/sprite/bulbasaur.webp"
                  alt="Bulbasaur"
              /></span>
              Pokemon.
            </h1>
            <h2 class="bilboard-sm">Learn stuff.</h2>
          </div>
          <div class="hero__description">
            <p class="general-text">
              Pika-pi Marshtomp Nosepass Aipom Celebi Kyogre Magmar. Consectetur
              adipisicing elit Chansey Bronzong Nosepass Zangoose Azumarill
              Meditite Strength Kirlia Glaceon Spoink Zekrom Tangela grumpy old
              man who needs coffee.
            </p>
          </div>

          <button>New Game</button>
          <button>Continue</button>
        </div>
        <div class="hero__right">
          <img
            src="./assets/sprite/pikachu.webp"
            alt="Pikachu"
            class="hero__right--pikachu"
          />
          <img
            src="./assets/sprite/eevee.webp"
            alt="Eeevee"
            class="hero__right--eevee"
          />
          <img
            src="./assets/img/pokeball.webp"
            alt="Pokeball"
            class="hero__right--pokeball"
          />
        </div>
      </section>
    </main>
  </body>
</html>
