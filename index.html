    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CarterMon v2 | Pokemon Pokedex</title>
    <meta
      name="description"
      content="An upgraded pokedex site, created for Carter & continue practice"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./sass/main.css" />

  <body>

    <main>
      <form class="signup-form">

            <fieldset class="signup-form--avatar">

                  id="girl1"
                  value="girl1"

                />

            </fieldset>
          </div>
        </div>
        <div class="signup-form__right">
          <div>
            <legend class="rowdie-title signup-form__label">Difficulty</legend>
            <fieldset class="signup-form--difficulty">
              <!-- Difficulty Card-->
              <div class="difficulty-selection">
                <input
                  type="radio"
                  id="easy"
                  value="easy"
                  name="Difficulty Selection"
                />
                <label for="easy">
                  <div class="difficulty-selection--easy">EASY</div>
                </label>
                <div class="difficulty-selection__description">
                  <p class="play-label">X 5</p>
                  <p class="play-label">0 - 10 Numbers</p>
                  <p class="play-label">+/-</p>
                </div>
              </div>
            </fieldset>

        <button
          type="submit"
          class="btn btn-nav btn-nav--yellow"
          data-nav="/main"
        >
