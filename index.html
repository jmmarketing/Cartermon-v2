<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CarterMon v2 | Pokemon Pokedex</title>
    <meta
      name="description"
      content="An upgraded pokedex site, created for Carter & continue practice"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./sass/main.css" />
    <script src="./src/js/script.js" type="module"></script>
    <!-- <script src="./src/js/controller.js" type="module"></script> -->
  </head>
  <body>
    <main>
      <section class="continue">
        <div class="continue__title">
          <p class="rowdie-title">Select Your Player</p>
        </div>

        <div class="continue__player-container">
          <div class="player-card">
            <img
              class="player-card__img"
              src="./assets/avatars/girl1.webp"
              alt="Carter Player"
            />
            <p class="user-name">carter</p>
            <div class="player-card__pokeball-info">
              <p class="play-information">
                <span
                  ><img
                    src="./assets/icons/8bitpokeball.webp"
                    alt="Pokeball"
                    class="player-card__pokeball-info--img"
                  />
                </span>
                X 25
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
