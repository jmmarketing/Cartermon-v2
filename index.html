<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CarterMon v2 | Pokemon Pokedex</title>
    <meta
      name="description"
      content="An upgraded pokedex site, created for Carter & continue practice"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./sass/main.css" />
    <script src="./src/js/script.js" type="module"></script>
    <!-- <script src="./src/js/controller.js" type="module"></script> -->
  </head>
  <body>
    <nav class="navigation">
      <a href="/" data-nav="/"
        ><img
          class="navigation__logo"
          src="./assets/logo/logo.webp"
          alt="Cartermon Logo"
      /></a>
      <div class="navigation__icon-container">
        <a href="/main" data-nav="/main"
          ><img
            class="navigation__icon"
            src="./assets/avatars/girl1.webp"
            alt="User Avatar"
        /></a>
        <a href="/pokedex" data-nav="/pokedex"
          ><img
            class="navigation__icon"
            src="./assets/img/pokedex.png"
            alt="Pokedex Icon"
        /></a>
        <a href="/learn" data-nav="/learn"
          ><img
            class="navigation__icon"
            src="./assets/img/backpack.webp"
            alt="Backpack Icon (Learn)"
        /></a>
        <a href="/explore" data-nav="/explore"
          ><img
            class="navigation__icon"
            src="./assets/img/pokeball.webp"
            alt="Explore Icon"
        /></a>
      </div>
    </nav>
    <main>
      <form class="signup-form">
        <div class="signup-form__left">
          <div>
            <legend class="rowdie-title signup-form__label">Name</legend>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter your name"
              class="signup-form--username"
            />
          </div>
          <div>
            <legend class="rowdie-title signup-form__label">Picture</legend>
            <fieldset class="signup-form--avatar">
              <!-- AVATAR-->
              <div class="avatar-card">
                <input
                  type="radio"
                  id="girl1"
                  value="girl1"
                  name="Avatar Selection"
                />
                <label for="girl1">
                  <img
                    class="avatar-card__img"
                    src="./assets/avatars/girl1.webp"
                    alt=""
                  />
                </label>
              </div>

              <!-- AVATAR-->
              <div class="avatar-card">
                <input
                  type="radio"
                  id="girl2"
                  value="girl2"
                  name="Avatar Selection"
                />
                <label for="girl2">
                  <img
                    class="avatar-card__img"
                    src="./assets/avatars/girl2.webp"
                    alt=""
                  />
                </label>
              </div>
              <!-- AVATAR-->
              <div class="avatar-card">
                <input
                  type="radio"
                  id="girl3"
                  value="girl3"
                  name="Avatar Selection"
                />
                <label for="girl3">
                  <img
                    class="avatar-card__img"
                    src="./assets/avatars/girl3.webp"
                    alt=""
                  />
                </label>
              </div>
              <!-- AVATAR-->
              <div class="avatar-card">
                <input
                  type="radio"
                  id="girl4"
                  value="girl4"
                  name="Avatar Selection"
                />
                <label for="girl4">
                  <img
                    class="avatar-card__img"
                    src="./assets/avatars/girl4.webp"
                    alt=""
                  />
                </label>
              </div>
              <!-- AVATAR-->
              <div class="avatar-card">
                <input
                  type="radio"
                  id="girl5"
                  value="girl5"
                  name="Avatar Selection"
                />
                <label for="girl5">
                  <img
                    class="avatar-card__img"
                    src="./assets/avatars/girl5.webp"
                    alt=""
                  />
                </label>
              </div>
              <!-- AVATAR-->
              <div class="avatar-card">
                <input
                  type="radio"
                  id="boy1"
                  value="boy1"
                  name="Avatar Selection"
                />
                <label for="boy1">
                  <img
                    class="avatar-card__img"
                    src="./assets/avatars/boy1.webp"
                    alt=""
                  />
                </label>
              </div>
              <!-- AVATAR-->
              <div class="avatar-card">
                <input
                  type="radio"
                  id="boy2"
                  value="boy2"
                  name="Avatar Selection"
                />
                <label for="boy2">
                  <img
                    class="avatar-card__img"
                    src="./assets/avatars/boy2.webp"
                    alt=""
                  />
                </label>
              </div>
              <!-- AVATAR-->
              <div class="avatar-card">
                <input
                  type="radio"
                  id="boy3"
                  value="boy3"
                  name="Avatar Selection"
                />
                <label for="boy3">
                  <img
                    class="avatar-card__img"
                    src="./assets/avatars/boy3.webp"
                    alt=""
                  />
                </label>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="signup-form__right">
          <legend class="rowdie-title signup-form__label">Difficulty</legend>
          <fieldset class="signup-form--difficulty">
            <!-- Difficulty Card-->
            <div class="difficulty-selection">
              <input type="radio" id="easy" value="easy" name="Difficulty" />
              <label for="easy">
                <div class="difficulty-selection--easy">EASY</div>
              </label>
              <div class="difficulty-selection__description">
                <p class="play-label">
                  <span
                    ><img
                      src="./assets/icons/8bitpokeball.webp"
                      alt="Pokeball"
                      class="difficulty-selection__description--pokeball"
                  /></span>
                  X 5
                </p>
                <p class="play-label">0 - 10 Numbers</p>
                <p class="play-label">+/-</p>
              </div>
            </div>
            <!-- Difficulty Card-->
            <div class="difficulty-selection">
              <input
                type="radio"
                id="normal"
                value="normal"
                name="Difficulty"
              />
              <label for="normal">
                <div class="difficulty-selection--normal">normal</div>
              </label>
              <div class="difficulty-selection__description">
                <p class="play-label">
                  <span
                    ><img
                      src="./assets/icons/8bitpokeball.webp"
                      alt="Pokeball"
                      class="difficulty-selection__description--pokeball"
                  /></span>
                  X 3
                </p>
                <p class="play-label">2 Digit Numbers</p>
                <p class="play-label">+/-</p>
              </div>
            </div>
            <!-- Difficulty Card-->
            <div class="difficulty-selection">
              <input type="radio" id="hard" value="hard" name="Difficulty" />
              <label for="hard">
                <div class="difficulty-selection--hard">hard</div>
              </label>
              <div class="difficulty-selection__description">
                <p class="play-label">
                  <span
                    ><img
                      src="./assets/icons/8bitpokeball.webp"
                      alt="Pokeball"
                      class="difficulty-selection__description--pokeball"
                  /></span>
                  X 1
                </p>
                <p class="play-label">3 Digit Numbers</p>
                <p class="play-label">+/-</p>
              </div>
            </div>
          </fieldset>
        </div>

        <button
          type="submit"
          class="btn btn-nav btn-nav--yellow"
          data-nav="/main"
        >
          Start >>>
        </button>
      </form>
    </main>
  </body>
</html>
