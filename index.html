<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CarterMon v2 | Pokemon Pokedex</title>
    <meta
      name="description"
      content="An upgraded pokedex site, created for Carter & continue practice"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./sass/main.css" />
    <script src="./src/js/script.js" type="module"></script>
    <!-- <script src="./src/js/controller.js" type="module"></script> -->
  </head>
  <body>
    <!-- ######################################-->
    <!-- ############# NAV PLACE HOLDER #######-->
    <nav class="navigation">
      <a href="/" data-nav="/"
        ><img
          class="navigation__logo"
          src="http://localhost:1234/logo.54e03e96.webp?1759173780270"
          alt="Cartermon Logo"
      /></a>
      <div class="navigation__icon-container">
        <a href="/continue" data-nav="/continue"
          ><img
            class="navigation__icon"
            src="http://localhost:1234/boy1.26f4bbf0.webp?1759173780268"
            alt="User Avatar"
        /></a>

        <a href="/pokedex" data-nav="/pokedex"
          ><img
            class="navigation__icon"
            src="http://localhost:1234/pokedex.a11503bb.png?1759173780270"
            alt="Pokedex Icon"
        /></a>
        <a href="/learn" data-nav="/learn"
          ><img
            class="navigation__icon"
            src="http://localhost:1234/backpack.7c0031e9.webp?1759173780270"
            alt="Backpack Icon (Learn)"
        /></a>
        <a href="/explore" data-nav="/explore"
          ><img
            class="navigation__icon"
            src="http://localhost:1234/pokeball.60fed957.webp?1759173780270"
            alt="Explore Icon"
        /></a>
      </div>
    </nav>
    <!-- ############# END NAV PLACE HOLDER #######-->
    <!-- #########################################-->
    <main>
      <section class="pokedex">
        <!-- #########################-->
        <!-- Side Pokemon Details Card-->
        <div class="pokemon-details">
          <!-- Empty State-->
          <div class="pokemon-details__empty hide">
            <p class="play-information">Select a <br />Pokemon</p>
          </div>
          <!-- End Empty State-->
          <div class="pokemon-details__data">
            <!--Pokemon Img-->
            <img
              src="./assets/sprite/squirtle.webp"
              alt="Squirtle"
              class="pokemon-details__sprite"
            />
            <!--Pokemon #003-->
            <p class="pokedex-value">#003</p>
            <!--Pokemon Name-->
            <p class="rowdie-title">Squirtle</p>
            <!--Pokemon Type Container-->
            <div class="pokemon-details__type">
              <p class="pokemon-details__type--water">Water</p>
              <p class="pokemon-details__type--electric">Electric</p>
            </div>
            <!--Pokemon Abilities Container-->
            <!--Pokemon Height & Weight-->
            <!--Pokemon SWkills Container-->
            <!--Pokemon Evolution-->
          </div>
        </div>

        <!-- End Pokemon Details Card -->
        <!-- #########################-->
        <div class="pokedex__container">
          <div class="pokedex__search"></div>
          <div class="pokedex__display">
            <div class="pokedex__filter"></div>
            <div class="pokedex__grid"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
