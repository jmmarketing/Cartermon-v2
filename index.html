<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CarterMon v2 | Pokemon Pokedex</title>
    <meta
      name="description"
      content="An upgraded pokedex site, created for Carter & continue practice"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./sass/main.css" />
    <script src="./src/js/script.js" type="module"></script>
    <!-- <script src="./src/js/controller.js" type="module"></script> -->
  </head>
  <body>
    <!-- ######################################-->
    <!-- ############# NAV PLACE HOLDER #######-->
    <nav class="navigation">
      <a href="/" data-nav="/"
        ><img
          class="navigation__logo"
          src="http://localhost:1234/logo.54e03e96.webp?1759173780270"
          alt="Cartermon Logo"
      /></a>
      <div class="navigation__icon-container">
        <a href="/continue" data-nav="/continue"
          ><img
            class="navigation__icon"
            src="http://localhost:1234/boy1.26f4bbf0.webp?1759173780268"
            alt="User Avatar"
        /></a>

        <a href="/pokedex" data-nav="/pokedex"
          ><img
            class="navigation__icon"
            src="http://localhost:1234/pokedex.a11503bb.png?1759173780270"
            alt="Pokedex Icon"
        /></a>
        <a href="/learn" data-nav="/learn"
          ><img
            class="navigation__icon"
            src="http://localhost:1234/backpack.7c0031e9.webp?1759173780270"
            alt="Backpack Icon (Learn)"
        /></a>
        <a href="/explore" data-nav="/explore"
          ><img
            class="navigation__icon"
            src="http://localhost:1234/pokeball.60fed957.webp?1759173780270"
            alt="Explore Icon"
        /></a>
      </div>
    </nav>
    <!-- ############# END NAV PLACE HOLDER #######-->
    <!-- #########################################-->
    <main>
      <section class="pokedex">
        <!-- #########################-->
        <!-- Side Pokemon Details Card-->
        <div class="pokemon-details">
          <!-- Empty State-->
          <div class="pokemon-details__empty hide">
            <p class="play-information">Select a <br />Pokemon</p>
          </div>
          <!-- End Empty State-->
          <!-- DATA -->
          <div class="pokemon-details__data">
            <!--Pokemon Img-->
            <img
              src="./assets/sprite/squirtle.webp"
              alt="Squirtle"
              class="pokemon-details__sprite"
            />
            <!--Pokemon #003-->
            <p class="pokedex-value pokemon-details__id">#003</p>
            <!-- Pokemon caught icon | hidden by default-->
            <img
              src="./assets/icons/8bitpokeball.webp"
              alt="Caught"
              class="pokemon-details__caught"
            />
            <!--Pokemon Name-->
            <p class="rowdie-title">Squirtle</p>
            <!--Pokemon Type Container-->
            <div class="pokemon-details__type">
              <p class="pokemon-details__type--water">Water</p>
              <p class="pokemon-details__type--electric">Electric</p>
            </div>
            <!--Pokemon Abilities Container-->
            <div class="pokemon-details__abilities">
              <p class="rowdie-label">Abilities</p>
              <p class="pokedex-value pokemon-details__abilities--text">
                Torrent
              </p>
              <p class="pokedex-value pokemon-details__abilities--text">
                rain-dish
              </p>
            </div>
            <!--Pokemon Height & Weight-->
            <div class="pokemon-details__attributes">
              <div class="pokemon-details__attributes--height">
                <p class="rowdie-label">Height</p>
                <p
                  class="pokedex-value pokemon-details__attributes--text"
                  id="height"
                >
                  5
                </p>
              </div>
              <div class="pokemon-details__attributes--weight">
                <p class="rowdie-label">Weight</p>
                <p
                  class="pokedex-value pokemon-details__attributes--text"
                  id="weight"
                >
                  90 lbs
                </p>
              </div>
            </div>
            <!--Pokemon SWkills Container-->
            <div class="pokemon-details__skills">
              <p class="rowdie-label">Skills</p>
              <!-- skill -->
              <div class="pokemon-details__skills--skill">
                <img
                  src="./assets/icons/heart.png"
                  alt="HP"
                  class="pokemon-details__skills--icon"
                />
                <p class="pokedex-value" id="hp">44</p>
              </div>
              <!-- end skill -->
              <!-- skill -->
              <div class="pokemon-details__skills--skill">
                <img
                  src="./assets/icons/speed.png"
                  alt="HP"
                  class="pokemon-details__skills--icon"
                />
                <p class="pokedex-value" id="speed">144</p>
              </div>
              <!-- end skill -->
              <!-- skill -->
              <div class="pokemon-details__skills--skill">
                <img
                  src="./assets/icons/attack.png"
                  alt="HP"
                  class="pokemon-details__skills--icon"
                />
                <p class="pokedex-value" id="attack">17</p>
              </div>
              <!-- end skill -->
              <!-- skill -->
              <div class="pokemon-details__skills--skill">
                <img
                  src="./assets/icons/attack-special.png"
                  alt="HP"
                  class="pokemon-details__skills--icon"
                />
                <p class="pokedex-value" id="attack-special">34</p>
              </div>
              <!-- end skill -->
              <!-- skill -->
              <div class="pokemon-details__skills--skill">
                <img
                  src="./assets/icons/defense.png"
                  alt="HP"
                  class="pokemon-details__skills--icon"
                />
                <p class="pokedex-value" id="defense">51</p>
              </div>
              <!-- end skill -->
              <!-- skill -->
              <div class="pokemon-details__skills--skill">
                <img
                  src="./assets/icons/defense-special.png"
                  alt="HP"
                  class="pokemon-details__skills--icon"
                />
                <p class="pokedex-value" id="defense-special">108</p>
              </div>
              <!-- end skill -->
            </div>

            <!--Pokemon Evolution-->
            <div class="pokemon-details__evolution">
              <p class="rowdie-label">Evolution</p>
              <img
                src="./assets/sprite/squirtle.webp"
                alt="Squritle"
                class="pokemon-details__evolution--stage"
              />
              <img
                src="./assets/sprite/squirtle.webp"
                alt="Squritle"
                class="pokemon-details__evolution--stage"
              />
              <img
                src="./assets/sprite/squirtle.webp"
                alt="Squritle"
                class="pokemon-details__evolution--stage"
              />
            </div>
          </div>
        </div>

        <!-- End Pokemon Details Card -->
        <!-- #########################-->
        <div class="pokedex__container">

          <!-- Search Field -->
          <form>
              <input class="pokedex__search" name="pokemon-search" placeholder="Search Pokemon">
            </input>
            <button alt="Search Button" class="pokedex__search--btn"></button>
        </form>
          <!-- End Search Field -->
          <div class="pokedex__display">

            <!-- Filter Component-->
            <div class="pokedex__filter">
              <p class="play-label">Filter</p>

              <!--Type filter checkbox-->
              <div class="pokedex__filter--type pokedex__filter--caught">
                <input type="checkbox" name="type" id="caught" value="caught">
                <label for="caught">
                  <img src="./assets/icons/8bitpokeball.webp" alt="Caught" class="pokedex__filter--icon">
                </label>
              </div>

                <!--Type filter checkbox-->
              <div class="pokedex__filter--type">
                <input type="checkbox" name="type" id="fighting" value="fighting">
                <label for="fighting">
                  <img src="./assets/icons/fighting.png" alt="Caught" class="pokedex__filter--icon">
                </label>
              </div>

                 <!--Type filter checkbox-->
              <div class="pokedex__filter--type">
                <input type="checkbox" name="type" id="normal" value="normal">
                <label for="normal">
                  <img src="./assets/icons/normal.png" alt="Caught" class="pokedex__filter--icon">
                </label>
              </div>

                <!--Type filter checkbox-->
              <div class="pokedex__filter--type">
                <input type="checkbox" name="type" id="fire" value="fire">
                <label for="fire">
                  <img src="./assets/icons/fire.png" alt="Caught" class="pokedex__filter--icon">
                </label>
              </div>

                <!--Type filter checkbox-->
              <div class="pokedex__filter--type">
                <input type="checkbox" name="type" id="water" value="water">
                <label for="water">
                  <img src="./assets/icons/water.png" alt="Caught" class="pokedex__filter--icon">
                </label>
              </div>

                <!--Type filter checkbox-->
              <div class="pokedex__filter--type">
                <input type="checkbox" name="type" id="electric" value="electric">
                <label for="electric">
                  <img src="./assets/icons/electric.png" alt="Caught" class="pokedex__filter--icon">
                </label>
              </div>

                <!--Type filter checkbox-->
              <div class="pokedex__filter--type">
                <input type="checkbox" name="type" id="grass" value="grass">
                <label for="grass">
                  <img src="./assets/icons/grass.png" alt="Caught" class="pokedex__filter--icon">
                </label>
              </div>

                <!--Type filter checkbox-->
              <div class="pokedex__filter--type">
                <input type="checkbox" name="type" id="ice" value="ice">
                <label for="ice">
                  <img src="./assets/icons/ice.png" alt="Caught" class="pokedex__filter--icon">
                </label>
              </div>

                <!--Type filter checkbox-->
              <div class="pokedex__filter--type">
                <input type="checkbox" name="type" id="poison" value="poison">
                <label for="poison">
                  <img src="./assets/icons/poison.png" alt="Caught" class="pokedex__filter--icon">
                </label>
              </div>

                <!--Type filter checkbox-->
              <div class="pokedex__filter--type">
                <input type="checkbox" name="type" id="ground" value="ground">
                <label for="ground">
                  <img src="./assets/icons/ground.png" alt="Caught" class="pokedex__filter--icon">
                </label>
              </div>

                <!--Type filter checkbox-->
              <div class="pokedex__filter--type">
                <input type="checkbox" name="type" id="flying" value="flying">
                <label for="flying">
                  <img src="./assets/icons/flying.png" alt="Caught" class="pokedex__filter--icon">
                </label>
              </div>

                <!--Type filter checkbox-->
              <div class="pokedex__filter--type">
                <input type="checkbox" name="type" id="psychic" value="psychic">
                <label for="psychic">
                  <img src="./assets/icons/psychic.png" alt="Caught" class="pokedex__filter--icon">
                </label>
              </div>

                <!--Type filter checkbox-->
              <div class="pokedex__filter--type">
                <input type="checkbox" name="type" id="bug" value="bug">
                <label for="bug">
                  <img src="./assets/icons/bug.png" alt="Caught" class="pokedex__filter--icon">
                </label>
              </div>

                <!--Type filter checkbox-->
              <div class="pokedex__filter--type">
                <input type="checkbox" name="type" id="rock" value="rock">
                <label for="rock">
                  <img src="./assets/icons/rock.png" alt="Caught" class="pokedex__filter--icon">
                </label>
              </div>

                <!--Type filter checkbox-->
              <div class="pokedex__filter--type">
                <input type="checkbox" name="type" id="ghost" value="ghost">
                <label for="ghost">
                  <img src="./assets/icons/ghost.png" alt="Caught" class="pokedex__filter--icon">
                </label>
              </div>

                <!--Type filter checkbox-->
              <div class="pokedex__filter--type">
                <input type="checkbox" name="type" id="dragon" value="dragon">
                <label for="dragon">
                  <img src="./assets/icons/dragon.png" alt="Caught" class="pokedex__filter--icon">
                </label>
              </div>

                <!--Type filter checkbox-->
              <div class="pokedex__filter--type">
                <input type="checkbox" name="type" id="dark" value="dark">
                <label for="dark" title="Dark type">
                  <img src="./assets/icons/dark.png" alt="Caught" class="pokedex__filter--icon">
                </label>
              </div>

                <!--Type filter checkbox-->
              <div class="pokedex__filter--type">
                <input type="checkbox" name="type" id="steel" value="steel">
                <label for="steel" title="Steel type">
                  <img src="./assets/icons/steel.png" alt="Caught" class="pokedex__filter--icon">
                </label>
              </div>

                <!--Type filter checkbox-->
              <div class="pokedex__filter--type">
                <input type="checkbox" name="type" id="fairy" value="fairy">
                <label for="fairy" title="Fairy type">
                  <img src="./assets/icons/fairy.png" alt="Caught" class="pokedex__filter--icon">
                </label>
              </div>

<!-- END TYPES-->
              <button class="pokedex__filter--clear" id="clear-button">Clear</button>
            </div>



            <!-- End Filter Component-->
            <div class="pokedex__grid"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
