<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CarterMon v2 | Pokemon Pokedex</title>
    <meta
      name="description"
      content="An upgraded pokedex site, created for Carter & continue practice"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./sass/main.css" />
    <!-- <script src="./src/js/script.js" type="module"></script> -->
    <script src="./src/js/controller.js" type="module"></script>

  <body>
    <dialog class="width-warning" closeby="none">
      <img src="assets/logo/logo.webp" alt="Logo" class="width-warning__logo" />
      <img
        src="assets/img/rotate.gif"
        alt="Rotate Phone"
        class="width-warning__rotate"
      />
      <p class="rowdie-stat">Uh oh!</p>
      <p class="play-information">This screen is too small!</p>
      <p class="general-text">
        Please use a tablet in landscape mode <br />
        or use a laptop/desktop.
      </p>
      <br />
      <p class="rowdie-label">
        Width: <span class="width-warning__width">1240px</span>
      </p>
      <p class="rowdie-label">Min. Width: 1240px</p>
    </dialog>
    <main id="game-container"></main>
  </body>
