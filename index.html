<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CarterMon v2 | Pokemon Pokedex</title>
    <meta
      name="description"
      content="An upgraded pokedex site, created for Carter & continue practice"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./sass/main.css" />
    <script src="./src/js/script.js" type="module"></script>
    <!-- <script src="./src/js/controller.js" type="module"></script> -->
  </head>
  <body>
    <main>
      <section class="learn">
        <!---------------------------------->
        <!-- ALREADY DESIGNED PLACE HOLDER-->
        <!---------------------------------->
        <div class="player-card player-card--main">
          <div class="player-card__avatar-box">
            <img
              class="player-card__img"
              src="./assets/avatars/boy1.webp"
              alt="Player"
            />
          </div>
          <p class="user-name">Carter</p>
          <div class="player-card__info-title">
            <p class="play-information">
              <span
                ><img
                  src="./assets/icons/8bitpokeball.webp"
                  alt="Pokeball"
                  class="player-card__info-title--img"
                />
              </span>
              X 5
            </p>
          </div>

          <div class="player-card__info-title">
            <p class="user-title">Pokemon Caught</p>
          </div>
          <p class="rowdie-stat stat-blue">17</p>

          <div class="player-card__info-title">
            <p class="user-title">Math Questions</p>
          </div>
          <p class="rowdie-stat stat-purple">34</p>
        </div>

        <!---------------------------------->
        <!-- ALREADY DESIGNED PLACE HOLDER-->
        <!---------------------------------->
        <div class="learn__math-container">
          <!--Info bar-->
          <div class="learn__math-container--info-bar">
            <div class="learn__title">
              <p class="rowdie-title">Get all 3 correct to earn a Pokeball.</p>
            </div>
            <button class="learn__check-button play-information">
              Check Answers
            </button>
          </div>
          <!--END Info bar-->

          <div class="learn__math-container--questions">
            <form class="learn__math-quiz">
              <!--Question Card-->
              <fieldset class="math-question">
                <p class="play-information">Question #1</p>

                <!--Equation-->
                <div class="math-question__equation">
                  <p class="math-question--operator math-equation">+</p>
                  <div class="math-question__numbers">
                    <p class="math-equation math-question__numbers--top">117</p>
                    <p class="math-equation math-question__numbers--bottom">
                      117
                    </p>
                  </div>
                </div>

                <!-- Answers-->
                <div class="math-question__answers-block">
                  <!--input-->

                  <label for="q1a1" class="math-question__answer">
                    <input type="radio" name="q1" id="q1a1" value="334" />
                    <p class="math-answer">334</p>
                  </label>

                  <!--end input -->
                  <label for="q1a2" class="math-question__answer">
                    <input
                      type="radio"
                      name="q1"
                      id="q1a2"
                      value="334"
                      class="correct"
                    />
                    <p class="math-answer">334</p>
                  </label>

                  <!--end input -->
                  <label for="q1a3" class="math-question__answer">
                    <input
                      type="radio"
                      name="q1"
                      id="q1a3"
                      value="334"
                      class="wrong"
                    />
                    <p class="math-answer">334</p>
                  </label>

                  <!--end input -->
                  <label for="q1a4" class="math-question__answer">
                    <input type="radio" name="q1" id="q1a4" value="334" />
                    <p class="math-answer">334</p>
                  </label>

                  <!--end input -->
                </div>
              </fieldset>
              <!-- END Question Card-->
              <fieldset class="math-question">
                <p class="play-information">Question #1</p>
              </fieldset>

              <fieldset class="math-question">
                <p class="play-information">Question #1</p>
              </fieldset>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
