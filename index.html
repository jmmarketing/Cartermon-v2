<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CarterMon v2 | Pokemon Pokedex</title>
    <meta
      name="description"
      content="An upgraded pokedex site, created for Carter & continue practice"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./sass/main.css" />
    <script src="./src/js/script.js" type="module"></script>
    <!-- <script src="./src/js/controller.js" type="module"></script> -->
  </head>
  <body>
    <nav></nav>
    <main>
      <form class="signup-form">
        <div class="signup-form__left">
          <div>
            <legend class="rowdie-title signup-form__label">Name</legend>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter your name"
              class="signup-form--username"
            />
          </div>
          <div>
            <legend class="rowdie-title signup-form__label">Picture</legend>
            <fieldset class="signup-form--avatar">
              <input type="radio" name="" id="" />
            </fieldset>
          </div>
        </div>
        <div class="signup-form__right">
          <div>
            <legend class="rowdie-title signup-form__label">Difficulty</legend>
            <fieldset class="signup-form--difficulty">
              <input type="radio" name="" id="" />
            </fieldset>
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-nav btn-nav--yellow"
          data-nav="/main"
        >
          Start >>>
        </button>
      </form>
    </main>
  </body>
</html>
